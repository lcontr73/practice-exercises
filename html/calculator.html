<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src=../js/calculator.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
<header class="container">
    <h1>Doing Some Calculations</h1>
</header>

<div class="card">
    <div class="calculator">
        <div class="display" style="padding-top: 10px;">
            <input class="display" id="left-operand" type="text">
            <input class="col" id="operator" type="text">
            <input class="col" id="right-operand" type="text">

        <div style="padding: 20px 5px;">
            <div style="padding: 10px 5px;">
               <input type = 'button' value ="1" onclick="display('1')" class="button"/>
                <input type = 'button' value ="2" onclick="display('2')" class="button"/>
                <input type = 'button' value ="3" onclick="display('3')" class="button"/>
                <input type = 'button' value ="+" onclick="display('+')" class="button"/>
                <input type = 'button' value ="4" onclick="display('4')" class="button"/>
                <input type = 'button' value ="5" onclick="display('5')" class="button"/>
                <input type = 'button' value ="6" onclick="display('6')" class="button"/>
                <input type = 'button' value ="-" onclick="display('-')" class="button"/>
                <input type = 'button' value ="7" onclick="display('4')" class="button"/>
                <input type = 'button' value ="8" onclick="display('5')" class="button"/>
                <input type = 'button' value ="9" onclick="display('6')" class="button"/>
                <input type = 'button' value ="*" onclick="display('-')" class="button"/>

                <input type = 'button' value ="C" onclick="display('4')" class="button"/>
                <input type = 'button' value ="0" onclick="display('5')" class="button"/>
                <input type = 'button' value ="=" onclick="display('6')" class="button"/>
                <input type = 'button' value ="/" onclick="display('-')" class="button"/>
            </div>

            </div>
        </div>
        </div>
    </div>
</div>


</body>
</html>
