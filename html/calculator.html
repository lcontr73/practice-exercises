<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/calculator.css">

<body>
<header class="container">
    <h1>Doing Some Calculations</h1>
</header>

<div class="card">
    <div class="calculator">
        <div class='row' style="padding-top: 10px;">
            <div class="display col" id="left-operand" type="text"></div>
            <div class="operator col" id="operator" type="text"></div>
            <div class="display col" id="right-operand" type="text"></div>
        </div>
        <div class='calculatorKeys' style="padding: 30px 5px;">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" data-operator="add">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator" data-operator="subtract">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" data-operator="multiply">*</button>
            <button class="operator" data-operator="clear">C</button>
            <button>0</button>
            <button class="equal" data-operator="calculate">=</button>
            <button class="operator" data-operator="divide">/</button>
        </div>
