<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src=../js/calculator.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
<header class="container">
    <h1>Doing Some Calculations</h1>
</header>

<div class="card">
    <div>
        <div class="display" style="padding-top: 10px;">
            <input class="col" id="left-operand" type="text">
            <input class="col" id="operator" type="text">
            <input class="col" id="right-operand" type="text">
        </div>

        <div style="padding: 10px 5px;">
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="">+</button>


            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="">-</button>

            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="">*</button>

            <button class="">C</button>
            <button class="">0</button>
            <button class="">=</button>
            <button class="">/</button>
        </div>
    </div>

</div>


</body>
</html>
